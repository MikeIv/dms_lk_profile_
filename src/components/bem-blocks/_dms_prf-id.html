<div id="prfid" class="dms_prf-id">
<!-- Title -->
  <div class="dms_prf__title-wrapper">
    <h2 class="dms_prf__title-item">Личные данные</h2>

    <div class="dms_prf__icon-cell dms_prf__icon-cell--right dms_prf__icon-cell--small"
         :class="{ active: status }"
         @click="getStatus"

    >
      <svg class="dms_prf__icon" role="button">
        <use xlink:href="#icon-prf-correct"></use>
      </svg>
    </div>

    <div class="dms_prf__icon-cell dms_prf__icon-cell--right"
         :class="{ active: !status }"
    >
      <svg class="dms_prf__icon" role="button">
        <use xlink:href="#icon-single-check"></use>
      </svg>
    </div>
    <div class="dms_prf__icon-cell dms_prf__icon-cell--left dms_prf__icon-cell--small"
         :class="{ active: !status }"
         @click="getStatus"
    >
      <svg class="dms_prf__icon dms_prf__icon--red" role="button">
        <use xlink:href="#icon-cross"></use>
      </svg>
    </div>
  </div>
<!-- =========== -->

  <article class="dms_prf__block dms_prf__block--pt">
    <h3 class="dms_prf__block-title">Фото</h3>
    <div class="dms_prf__block-content">
      <div class="dms_prf__img-wrapper">
        <img src="/img/icon-avatar.svg" alt="Фото профиля" class="dms_prf__img">
        <div class="dms_prf__img-wrapper-over">
          <img src="/img/icon-change-foto.svg" alt="Фото профиля" class="dms_prf__img">
        </div>
      </div>
    </div>
  </article>

  <article class="dms_prf__block">
    <h3 class="dms_prf__block-title">ФИО</h3>
    <div class="dms_prf__block-content">
      <ul class="dms_prf__content-list">
        <li class="dms_prf__content-item">
          <label class="dms_prf__header-low">Фамилия</label>
          <div class="dms_prf__txt-input-block">
            <span class="dms_prf__txt-placeholder"
                  :class="{ active: changePlaceholder }"
            >
              Ваша фамилия
            </span>
            <p class="dms_prf__txt">{{ familiya }}</p>
            <input class="dms_prf__txt-input"
                   type="text"
                   v-model="familiya"
                   :placeholder="familiya"
            >
          </div>
        </li>
        <li class="dms_prf__content-item">
          <label class="dms_prf__header-low">Имя</label>
          <div class="dms_prf__txt-input-block">
            <span class="dms_prf__txt-placeholder"
                  :class="{ active: changePlaceholderName }"
            >
              Ваше имя
            </span>
            <p class="dms_prf__txt">{{ name }}</p>
            <input class="dms_prf__txt-input"
                   type="text"
                   v-model="name"
                   :placeholder="name"
            >
          </div>
        </li>
        <li class="dms_prf__content-item">
          <label class="dms_prf__header-low">Отчество</label>
          <div class="dms_prf__txt-input-block">
            <span class="dms_prf__txt-placeholder"
                  :class="{ active: changePlaceholderPatron }"
            >
              Ваше отчество
            </span>
            <p class="dms_prf__txt">{{ patron }}</p>
            <input class="dms_prf__txt-input"
                   type="text"
                   v-model="patron"
                   :placeholder="patron"
            >
          </div>
        </li>
      </ul>
    </div>
  </article>

  <article class="dms_prf__block">
    <h3 class="dms_prf__block-title">Дата рождения</h3>
    <div class="dms_prf__block-content">
      <ul class="dms_prf__content-list">
        <li class="dms_prf__content-item">
          <p class="dms_prf__header-low">Дата рождения</p>
          <p class="dms_prf__txt">10.02.1994</p>
        </li>
      </ul>
    </div>
  </article>

  <article class="dms_prf__block">
    <h3 class="dms_prf__block-title">Гражданство</h3>
    <div class="dms_prf__block-content">
      <ul class="dms_prf__content-list">
        <li class="dms_prf__content-item">
          <p class="dms_prf__header-low">Страна</p>
          <p class="dms_prf__txt">Российская Федерация</p>
        </li>
      </ul>
    </div>
  </article>

</div>

<script>


  const prfid =  new Vue({


    el: '#prfid',
    data: () => ({
      familiya: '',
      name: '',
      patron: '',
      title: '',
      status: true,
      placeholder: true,

    }),
    methods: {
      getStatus () {
        this.status = !this.status
      },
    },
    computed: {
      changePlaceholder () {
        if(this.familiya !== '') {
          this.placeholder = false
        }else {
          this.placeholder = true
        }
        return this.placeholder
      },
      changePlaceholderName () {
        if(this.name !== '') {
          this.placeholder = false
        }else {
          this.placeholder = true
        }
        return this.placeholder
      },
      changePlaceholderPatron () {
        if(this.name !== '') {
          this.placeholder = false
        }else {
          this.placeholder = true
        }
        return this.placeholder
      },
    }

  })


</script>
