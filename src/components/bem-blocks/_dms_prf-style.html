<div id="prfst" class="dms_prf-id">

    <div class="dms_prf__icon-cell dms_prf__icon-cell--right dms_prf__icon-cell--small"
         :class="{ active: status }"
         @click="getStatus"

    >
      <svg class="dms_prf__icon" role="button">
        <use xlink:href="#icon-prf-correct"></use>
      </svg>
    </div>

    <div class="dms_prf__icon-cell dms_prf__icon-cell--right"
         :class="{ active: !status }"
    >
      <svg class="dms_prf__icon" role="button">
        <use xlink:href="#icon-single-check"></use>
      </svg>
    </div>
    <div class="dms_prf__icon-cell dms_prf__icon-cell--left dms_prf__icon-cell--small"
         :class="{ active: !status }"
         @click="getStatus"
    >
      <svg class="dms_prf__icon dms_prf__icon--red" role="button">
        <use xlink:href="#icon-cross"></use>
      </svg>
    </div>
  </div>
  <!-- =========== -->


  <article class="dms_prf__block dms_prf__block--pt">
    <h3 class="dms_prf__block-title">Системный стиль</h3>
    <div class="dms_prf__block-content">
      <ul class="dms_prf__content-list">
        <li class="dms_prf__content-item">
          <p class="dms_prf__txt dms_prf__txt--select">Стиль по умолчанию (Белый)</p>
          <p class="dms_prf__txt dms_prf__txt--select">Стиль системный 1 (Синий) </p>
          <p class="dms_prf__txt dms_prf__txt--select">Стиль системный 2 (Черный) </p>
        </li>
      </ul>
    </div>
  </article>


  <article class="dms_prf__block">
    <div class="dms_prf__block-title-wrapper">
      <h3 class="dms_prf__block-title">Пользовательские стили</h3>
      <svg class="dms_prf__icon dms_prf__icon--gray dms_prf__icon--small dms_prf__icon--mt" role="button">
        <use xlink:href="#icon-plus"></use>
      </svg>
    </div>
    <div class="dms_prf__block-content">
      <ul class="dms_prf__content-list">
        <li class="dms_prf__content-item">
          <p class="dms_prf__txt dms_prf__txt--select dms_prf__txt--select-close">Стиль 1</p>
          <p class="dms_prf__txt dms_prf__txt--select dms_prf__txt--select-close">Стиль 2</p>
          <p class="dms_prf__txt dms_prf__txt--select dms_prf__txt--select-close">Стиль 3</p>
          <p class="dms_prf__txt dms_prf__txt--select dms_prf__txt--select-close">Стиль 4</p>

        </li>
      </ul>
    </div>
  </article>

</div>



<script>
  const prfst =  new Vue({
    el: '#prfst',
    data: () => ({
      status: true,
    }),
    methods: {
      getStatus () {
        this.status = !this.status
      },
    },
    computed: {

    }

  })

</script>
