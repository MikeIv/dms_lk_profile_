<!-- HEADER -->
<header class="header">
  <div class="header__wrapper">
    <a href="#" class="header__logo">
      <img src="/img/logo-DMS.svg" alt="логотип системы" class="header__logo-img">
    </a>
    <a href="#" class="header__call">
      <svg class="header__icon-call" role="button">
        <use xlink:href="#icon-call-center"></use>
      </svg>
    </a>
    <button class="header__lang-block">
      <img src="/img/flag-RU.svg" alt="flag" class="header__lang-img">
      <span class="header__lang-txt">Ru</span>
    </button>
    <div class="header__info-block">
      <a href="#" class="header__link header__link--gray">Помощь</a>
      <a href="../" class="header__link">На главную</a>
    </div>
  </div>
</header>
<!-- ================= -->

<main class="main">
  <section id="reg" class="dms_entry  dms_entry--pb">
    <h1 class="dms_entry__h1 v-hidden">Страница регистрации</h1>
    <a href="#" class="dms_entry__logo">
      <img src="/img/logo-DMS.svg" alt="логотип системы" class="dms_entry__logo-img">
    </a>

    <div class="dms_entry__entry-block">
      <h2 class="dms_entry__h2">Регистрация</h2>
      <form action="" class="dms_entry__form" @submit.prevent="">
        <div class="dms_entry__input-wrapper">
          <input type="text" class="dms_entry__input dms_entry__input--tel" placeholder="+7 (___) ___ - __ - __">
        </div>

        <div class="dms_entry__check-block">
          <div class="dms_entry__check-line">
            <input type="checkbox" class="dms_entry__check">
            <div class="dms_entry__check-info">
              <span class="dms_entry__check-txt">Согласен на</span>
              <a href="#" class="dms_entry__check-link">обработку персональных данных.</a>
            </div>
          </div>
          <div class="dms_entry__check-line">
            <input type="checkbox" class="dms_entry__check">
            <div class="dms_entry__check-info">
              <span class="dms_entry__check-txt">Согласен c</span>
              <a href="#" class="dms_entry__check-link">правилами сервиса.</a>
            </div>
          </div>
        </div>
        <a href="/confirm" class="dms_entry__form-btn btn dms_entry__form-btn--link">Зарегистрироваться</a>
      </form>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="footer__wrapper">
    <a href="../" class="footer__link">На главную</a>
    <a href="#" class="footer__link">Помощь</a>
  </div>
</footer>
